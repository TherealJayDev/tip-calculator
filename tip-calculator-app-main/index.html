<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>
  <script src="https://kit.fontawesome.com/2c88f01715.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=Kurale&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<h2>SPLI</h2>
<h3>TTER</h3>

<div class="container">

  <div class="inputs">
    <p>Bill</p>
    <input type="number" placeholder="$" id="bill">

    <div class="percent">
      <p>Select Tip %</p>
      <div class="tip">
        <button class="btn five">5%</button>
        <button class="btn ten">10%</button>
        <button class="btn fifteen">15%</button>
        <button class="btn twenty-five">25%</button>
        <button class="btn fifty">50%</button>
        <button class="btn custom">Custom</button>
      </div>
    </div>
    <p>Number of People</p>
    <input type="number" id="number" placeholder="0" aria-required="cant be zero">
  </div>

  <div class="amount">
    <div class="calc">
    <div class="tip-amount">
      <div class="text">
      <p>Tip Amount</p>
      <p class="dark">/ person</p>
      </div>
      <span class="amounts">$0.00</span>
    </div>
    <div class="tip-amount">
      <div class="text">
      <p>Total</p>
      <p class="dark">/ person</p>
      </div>
      <span class="total">$0.00</span>
    </div>
    <div class="tip-amount">
      <div class="text">
      <p>Total</p>
      <p class="dark">+ tip</p>
      </div>
      <span class="all">$0.00</span>
    </div>
  </div>
  <button class="reset">RESET</button>
  </div>
</div> 
<script src="script.js"></script>
</body>
</html>
